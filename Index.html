<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/9d7755b642.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <img
      class="header-image"
      src="images/cloudy.jpg"
      alt="image of today's weather in your location"
      style="object-fit: cover"
    />
    <br />
    <div class="containter">
      <div class="row">
        <div class="col-sm-7">
          <h1 id="selected-city"></h1>
        </div>
        <div class="col-sm-5">
          <form class="city-search-form" id="city-search-form">
            <span class="mb-3">
              <input
                type="text"
                class="location-input"
                id="search-input"
                placeholder="Enter your location..."
                autofocus= "on"
                autocomplete="off"
              />
            </span>
            <button type="submit" class="location-button">Search</button>
            <span class="col-sm-1">
              <button class="current-location-button" id="current-location-button">📍</button>
            </span>
          </form> <h6 class="search-value" id="search-value"></h6>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-4"><h2>Today</h2></div>
        <div class="col-sm-3"><h3 id="description"></h3></div>
        <div class="col-sm-3"><h3>Humidity: <span id="humidity"></span>%</h3></div>
        <div class="col-sm-2"><h3>Wind: <span id="wind"></span>km/h</h3></div>
      </div>
      <div class="dateToday" id="date-today"></div>
      <div class="row">
        <div class="col-sm today">
          <h4 id="day-today">Mon</h4> <br />
          <h5 class="temperature"> <span id="todays-temperature"></span>°c</h5> <br /><br />
          <i class="fas fa-cloud weather-icons"></i>
        </div>
        <div class="col-sm future-forecast day-tomorrow">
          <h4>Tue</h4> <br />
          <h6>0°c</h6> <br />
          <i class="fas fa-cloud-sun weather-icons"></i>
        </div>
        <div class="col-sm future-forecast day-three">
          <h4>Wed</h4> <br />
          <h6>0°c</h6> <br />
          <i class="fas fa-cloud-showers-heavy weather-icons"></i>
        </div>
        <div class="col-sm future-forecast day-four">
          <h4>Thu</h4> <br />
          <h6>0°c</h6> <br />
          <i class="fas fa-sun weather-icons"></i>
        </div>
        <div class="col-sm future-forecast day-five">
          <h4>Fri</h4> <br />
          <h6>0°c</h6> <br />
          <i class="far fa-snowflake weather-icons"></i>
        </div>
      </div>
    <p>📣 <em> Shades and a jacket kind of day!</em></p>
    <div class="open-source"> <a href="https://github.com/CatherineAllsop/Weather-App.git" target="_blank">Open-source code</a> by Catherine Allsop</div>
    <script src="src/script.js"></script>
  </body>
</html>
